{{ define "adminError" }}
<div class="admin-error">
  <div class="banner">
    
    <div class="left">
        <div class="outline outline1"></div>
        <ion-icon name="alert-outline"></ion-icon>
        <div class="outline outline2"></div>
    </div>

    <div class="content">
      <h1>ERROR</h1>
      <p>{{ .Error }}</p>
    </div>
  </div>
</div>
{{ end }}

{{ define "adminErrorStyle" }}
<style>
ion-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-45%, -50%);
  font-size: 400%;
  color: #8c242e;
}

h1 {
  display: flex;
  color: #fff;
  background: rgba(138, 71, 80, 0.5);
  padding-left: 30px;
  font-size: 60px;
  flex-direction: column;
  justify-content: center;
  margin: auto 0;
  height: 33%;
  backdrop-filter: blur(10px);
}

p {
  color: rgba(255, 255, 255, 0.7);
  background: rgba(59, 56, 59, 0.7);
  margin: 0;
  padding-top: 30px;
  padding-left: 30px;
  width: calc(100% - 30px);
  height: calc(67% - 30px);
  backdrop-filter: blur(10px);
}

.banner {
  position: absolute;
  top: 50%;
  transform: translate(0, -50%);
  background: rgba(0, 0, 0, 0.9);
  width: 100%;
  height: 50%;   
  border-top: 10px solid #8a4750;
  border-bottom: 30px solid rgba(100, 100, 100, 0.1);
}

.left {
  position: absolute;
  background: #262328;
  margin: 0;
  width: 20%;
  height: 100%;
}

.outline {
  position: absolute;
  top: 25%;
  left: 25%;
  transform: translate(-50%, -50%);
  border: 3px solid #8c242e;
  width: 50%;
  height: 50%;
}

.outline1 {
  transform: rotate(45deg);
}

.outline2 {
  transform: rotate(-45deg);
}

.content {
  float: right;
  margin: 0;
  width: 80%;
  height: 100%;
}
</style>
{{ end }}
